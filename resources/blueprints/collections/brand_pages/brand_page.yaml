                            - '#FFFFFF00'
                            - '#333333'
                            - '#eeeeee'
                            - '#1C9AD6'
                            - '#2E3192'
                            - '#C0D230'
                            - '#758938'
                          theme: classic
                          lock_opacity: false
                          default_color_mode: HEXA
                          color_modes:
                            - hex
                            - rgba
                            - cmyk
                          type: color
                          instructions: 'Will appear over the Page Background Color/Image, but under the Slide Image.'
                          width: 33
                          listable: hidden
                          default: '#FFFFFF00'
                          display: 'Slide Background Color'
                      -
                        handle: slide_background_image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          type: assets
                          instructions: 'Dimensions: 1440 X 780. Applies only to this slide. Higher resolution images will be downsized and cropped to the focal point.'
                          listable: hidden
                          display: 'Slide Background Image'
                          width: 66
                      -
                        handle: slidedeck_background_color
                        field:
                          swatches:
                            - '#FFFFFF00'
                            - '#333333'
                            - '#eeeeee'
                            - '#1C9AD6'
                            - '#2E3192'
                            - '#C0D230'
                            - '#758938'
                          theme: classic
                          lock_opacity: false
                          default_color_mode: HEXA
                          color_modes:
                            - hex
                            - rgba
                            - cmyk
                          type: color
                          instructions: 'Will appear behind the individual slide images but will not be full screen like the Slide Background Color. Very useful if slides contain transparent pngs that need a solid background.'
                          listable: hidden
                          default: '#FFFFFF00'
                          display: 'Slide Deck Background Color'
                      -
                        handle: slides
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          display: Slides
                          type: assets
                          icon: assets
