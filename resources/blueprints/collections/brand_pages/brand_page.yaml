                          instructions: 'Dimensions: 1440 X 780. Applies only to this slide. Higher resolution images will be downsized and cropped to the focal point.'
                          listable: hidden
                          display: 'Slide Background Image'
                          width: 66
                      -
                        handle: image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          type: assets
                          width: 75
                          listable: hidden
                          display: Image
                      -
                        handle: size
                        field:
                          options:
                            full_width: Full-width
                            large: Large
                            medium: Medium
                            small: Small
                          inline: false
                          type: radio
                          width: 25
                          listable: hidden
                          display: Size
                          default: full_width
                      -
                        handle: show_headline
                        field:
                          type: toggle
                          listable: hidden
                          display: 'Show Headline'
                          instructions: 'The headline will be displayed over the image, based on your alignment options.'
                      -
                        handle: headline
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: Headline
                          instructions: 'You may use a `<br>` to force a line break if necessary!'
                          antlers: false
                          if:
                            show_headline: 'equals true'
                      -
                        handle: font_size
                        field:
                          default: 32
                          step: 1
                          min: 12
                          max: 120
                          type: range
                          listable: hidden
                          display: 'Font Size'
                          width: 75
                          append: px
                          if:
                            show_headline: 'equals true'
                      -
                        handle: headline_color
                        field:
                          swatches:
                            - '#ffffff'
                            - '#333333'
                            - '#eeeeee'
                            - '#1C9AD6'
                            - '#2E3192'
                            - '#C0D230'
                            - '#758938'
                          theme: classic
                          lock_opacity: true
                          default_color_mode: HEX
                          color_modes:
                            - hex
                            - rgb
                            - cmyk
                          type: color
                          width: 25
                          listable: hidden
                          default: '#FFFFFF'
                          display: Color
                          if:
                            show_headline: 'equals true'
                      -
                        handle: headline_position
                        field:
                          options:
                            top: Top
                            mid: Middle
                            bot: Bottom
                          default: top
                          inline: true
                          type: radio
                          listable: hidden
                          display: 'Headline Position'
                          width: 50
                          if:
                            show_headline: 'equals true'
                      -
                        handle: headline_alignment
                        field:
                          options:
                            text-left: Left
                            text-center: Center
                            text-right: Right
                          default: text-left
                          inline: true
                          type: radio
                          listable: hidden
                          display: 'Headline Alignment'
                          width: 50
                          if:
                            show_headline: 'equals true'
                      -
                        handle: headline_adjustment
                        field:
                          default: 0
                          step: 1
                          min: 0
                          max: 500
                          type: range
                          listable: hidden
                          display: Adjustment
                          append: px
                          instructions: 'When `headline_position` is **Top** adjustment moves down from top. **Bottom** will move it up from bottom.'
                          if:
                            show_headline: 'equals true'
                            headline_position: '!== mid'
                      -
                        handle: font
                        field:
                          options:
                            open_sans: 'Open Sans'
                            open_sans_thin: 'Open Sans Thin'
                            open_sans_extralight: 'Open Sans ExtraLight'
                            open_sans_light: 'Open Sans Light'
                            open_sans_medium: 'Open Sans Medium'
                            open_sans_semibold: 'Open Sans SemiBold'
                            open_sans_bold: 'Open Sans Bold'
                            open_sans_extrabold: 'Open Sans ExtraBold'
                            open_sans_black: 'Open Sans Black'
                            luckiest_guy: 'Luckiest Guy'
                          inline: true
                          default: open_sans
                          type: radio
                          listable: hidden
                          display: Font
                          if:
                            show_headline: 'equals true'
