title: 'Brand Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: page_background_color
        field:
          swatches:
            - '#333333'
            - '#eeeeee'
            - '#1C9AD6'
            - '#2E3192'
            - '#C0D230'
            - '#758938'
          theme: classic
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
            - rgba
            - cmyk
          type: color
          instructions: 'If an image is configured, the image will appear over the background color.'
          width: 33
          listable: hidden
          display: 'Page Background Color'
          default: '#333333'
          validate:
            - required
      -
        handle: page_background_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          instructions: 'Dimensions: `1440 X 780`. Applies to the entire page. Higher resolution images will be downsized and cropped to the focal point.'
          listable: hidden
          display: 'Page Background Image'
          width: 66
      -
        handle: slide_rows
        field:
          fields:
            -
              handle: background_color
              field:
                swatches:
                  - '#FFFFFF00'
                  - '#333333'
                  - '#eeeeee'
                  - '#1C9AD6'
                  - '#2E3192'
                  - '#C0D230'
                  - '#758938'
                theme: classic
                lock_opacity: false
                default_color_mode: HEXA
                color_modes:
                  - hex
                  - rgba
                  - cmyk
                type: color
                instructions: 'Will appear over the Page Background Color/Image, but under the Row Image.'
                width: 33
                listable: hidden
                default: '#FFFFFF00'
                display: 'Row Background Color'
            -
              handle: background_image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                instructions: 'Dimensions: `1440 X 780`. Applies to all slides in this row (can be overridden per-slide). Higher resolution images will be downsized and cropped to the focal point.'
                listable: hidden
                display: 'Row Background Image'
                width: 66
            -
              handle: enabled
              field:
                type: toggle
                width: 25
                listable: hidden
                display: Enabled
                instructions: 'On by default.'
                default: true
            -
              handle: slides
              field:
                sets:
                  fullscreen_looping_video:
                    display: 'Fullscreen Looping Video'
                    fields:
                      -
                        handle: slide_name
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: 'Slide Name'
                      -
                        handle: video
                        field:
                          mode: grid
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          type: assets
                          listable: hidden
                          display: Video
                          container: assets
                      -
                        import: brand_page_floating_image_position
                  youtube_video:
                    display: 'YouTube Video'
                    fields:
                      -
                        handle: slide_name
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: 'Slide Name'
                      -
                        handle: slide_background_color
                        field:
                          swatches:
                            - '#FFFFFF00'
                            - '#333333'
                            - '#eeeeee'
                            - '#1C9AD6'
                            - '#2E3192'
                            - '#C0D230'
                            - '#758938'
                          theme: classic
                          lock_opacity: false
                          default_color_mode: HEXA
                          color_modes:
                            - hex
                            - rgba
                            - cmyk
                          type: color
                          instructions: 'Will appear over the Page Background Color/Image, but under the Slide Image.'
                          width: 33
                          listable: hidden
                          default: '#FFFFFF00'
                          display: 'Slide Background Color'
                      -
                        handle: slide_background_image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          type: assets
                          instructions: 'Dimensions: 1440 X 780. Applies only to this slide. Higher resolution images will be downsized and cropped to the focal point.'
                          listable: hidden
                          display: 'Slide Background Image'
                          width: 66
                      -
                        handle: video
                        field:
                          type: video
                          listable: hidden
                          display: Video
                          width: 75
                      -
                        handle: size
                        field:
                          options:
                            full_width: Full-width
                            large: Large
                            medium: Medium
                            small: Small
                          inline: false
                          type: radio
                          width: 25
                          listable: hidden
                          display: Size
                          default: full_width
                      -
                        import: brand_page_floating_image_position
                  slidedeck:
                    display: 'Slide Deck'
                    fields:
                      -
                        import: playbox
                      -
                        handle: slide_name
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: 'Slide Name'
                      -
