                            black: Black
                            white: White
                          inline: true
                          type: radio
                          listable: hidden
                          display: 'Content Text Color'
                          default: black
                          width: 33
                      -
                        handle: products
                        field:
                          fields:
                            -
                              import: playbox
                            -
                              handle: product_name
                              field:
                                input_type: text
                                type: text
                                listable: hidden
                                display: 'Product Name'
                            -
                              handle: item_number
                              field:
                                input_type: text
                                type: text
                                width: 50
                                listable: hidden
                                display: 'Item Number'
                            -
                              handle: release_date
                              field:
                                input_type: text
                                type: text
                                width: 50
                                listable: hidden
                                display: 'Release Date'
                            -
                              handle: additional_info
                              field:
                                buttons:
                                  - bold
                                  - italic
                                  - unorderedlist
                                  - orderedlist
                                  - removeformat
                                save_html: false
                                toolbar_mode: fixed
                                link_noopener: false
                                link_noreferrer: false
                                target_blank: false
                                reading_time: false
                                fullscreen: true
                                allow_source: true
                                type: bard
                                listable: hidden
                                display: 'Additional Info'
                            -
                              handle: playbox_max_images
                              field:
                                step: 1
                                min: 1
                                max: 3
                                default: 3
                                append: max
                                width: 50
                                display: 'Playbox Max Images'
                                type: range
                                icon: range
                                instructions: 'The default Max is `3` but you may set a lower number if needed.'
                                listable: hidden
                                if:
                                  activate_playbox: 'equals true'
                            -
                              handle: playbox_asset_height
                              field:
                                step: 1
                                min: 50
                                max: 100
                                default: 70
                                append: vh
                                display: 'Playbox Asset Height'
                                type: range
                                icon: range
                                instructions: 'Somewhat adjustable way to control the size of the images.'
                                width: 50
                                listable: hidden
                                if:
                                  activate_playbox: 'equals true'
                            -
                              handle: images
                              field:
                                mode: grid
                                container: assets
                                restrict: false
                                allow_uploads: true
                                type: assets
                                listable: hidden
                                display: Images
                                instructions: 'Ideal image size 1920px X 960px (or if you want to future proof, 2560px X 1280px). You can upload as large as you want, in any ratio, and the system will downsize it to fit the container and load quickly.'
                            -
                              handle: product_videos
                              field:
                                fields:
                                  -
                                    handle: video
                                    field:
                                      type: video
                                      listable: hidden
                                      display: Video
                                  -
                                    handle: thumbnail
                                    field:
                                      mode: grid
                                      container: assets
                                      restrict: false
                                      allow_uploads: true
                                      max_files: 1
                                      type: assets
                                      instructions: 'This will appear in the product gallery navigation to represent the video.'
                                      listable: hidden
                                      display: Thumbnail
                                mode: table
                                add_row: 'Add Video'
                                reorderable: true
                                type: grid
                                instructions: 'These will appear as the last slides in the product gallery.'
                                listable: hidden
                                display: 'Product Videos'
                          mode: stacked
                          add_row: 'Add Product'
                          reorderable: true
                          type: grid
                          listable: hidden
                          display: Products
                  image:
                    display: Image
                    fields:
                      -
                        import: playbox
                      -
                        handle: slide_name
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: 'Slide Name'
                      -
                        handle: slide_background_color
                        field:
                          swatches:
                            - '#FFFFFF00'
                            - '#333333'
                            - '#eeeeee'
                            - '#1C9AD6'
                            - '#2E3192'
                            - '#C0D230'
                            - '#758938'
                          theme: classic
                          lock_opacity: false
                          default_color_mode: HEXA
                          color_modes:
                            - hex
                            - rgba
                            - cmyk
                          type: color
                          instructions: 'Will appear over the Page Background Color/Image, but under the Slide Image.'
                          width: 33
                          listable: hidden
                          default: '#FFFFFF00'
                          display: 'Slide Background Color'
                      -
                        handle: slide_background_image
