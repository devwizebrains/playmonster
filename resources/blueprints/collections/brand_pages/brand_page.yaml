                          default_color_mode: HEXA
                          color_modes:
                            - hex
                            - rgba
                            - cmyk
                          type: color
                          instructions: 'Will appear over the Page Background Color/Image, but under the Slide Image. Adding a background will wrap the html code with `h-screen w-screen` classes so the background will fill the entire screen.'
                          width: 33
                          listable: hidden
                          display: 'Slide Background Color'
                      -
                        handle: slide_background_image
                        field:
                          mode: grid
                          container: assets
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          type: assets
                          instructions: 'Dimensions: 1440 X 780. Applies only to this slide. Higher resolution images will be downsized and cropped to the focal point. Adding a background will wrap the html code with `h-screen w-screen` classes so the background will fill the entire screen.'
                          listable: hidden
                          display: 'Slide Background Image'
                          width: 66
                      -
                        handle: html
                        field:
                          theme: material
                          mode: htmlmixed
                          indent_type: tabs
                          indent_size: 2
                          key_map: sublime
                          line_numbers: true
                          line_wrapping: true
                          type: code
                          listable: hidden
                          display: HTML
                          instructions: 'To follow the design system you can use classes from https://tailwindcss.com/docs (these will vary a little in our implementation.)'
                      -
                        handle: css
                        field:
                          theme: material
                          mode: css
                          indent_type: tabs
                          indent_size: 2
                          key_map: sublime
                          line_numbers: true
                          line_wrapping: true
                          type: code
                          listable: hidden
                          display: CSS
                          instructions: 'Do not add &lt;style&gt; tags. <br> When creating new class names, avoid the ones used in https://tailwindcss.com/docs.'
                  floating_images:
                    display: 'Floating Images'
                    fields:
                      -
                        handle: slide_name
                        field:
                          input_type: text
                          type: text
                          listable: hidden
                          display: 'Slide Name'
                      -
                        handle: slide_background_color
                        field:
                          swatches:
                            - '#FFFFFF00'
