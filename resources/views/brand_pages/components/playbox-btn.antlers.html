<div class="absolute z-20 bottom-14 lg:bottom-0 right-0 mb-2 mr-2 transition-all duration-500">
  <button
    type="button"
    x-on:click.prevent="Spruce.store('playbox').addToBox({
      id: '{{ playbox_uuid }}',
      brand: '{{ title | escape_single_quote }}',
      brand_url: '{{ current_url }}',
      {{ if playbox_headline }}name: '{{ playbox_headline | escape_single_quote }}',{{ elseif product_name }}name: '{{ product_name | escape_single_quote }}',{{ elseif slide_name }}name: '{{ slide_name | escape_single_quote }}',{{ /if }}

      isGroup: '{{ type == 'slidedeck' ? 'true' : 'false' }}',
      groupCount: '{{ p_slide_count }}'
    })"
    class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-white bg-brand-blue-300 hover:bg-brand-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
  >
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
  </button>
</div>
